provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: epel
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - epel._mapdata
            - epel
      pillars:
        top.sls:
          base:
            '*':
              - epel
      pillars_from_files:
        epel.sls: test/salt/pillar/default.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
